    <style>
        /* 全局样式优化 */
        * {
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', system-ui, sans-serif;
        }
        body {
            overscroll-behavior: none;

        /* 游戏网格 */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }
        @media (min-width: 640px) {
            .game-grid {
                grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            }
        }
        @media (min-width: 1024px) {
            .game-grid {
                grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            }
        }

        /* 游戏卡片 */
        .game-card {
            height: 260px;
            background-color: #1a1a1a;
            border-radius: 0.5rem;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        @media (min-width: 640px) {
            .game-card {
                height: 300px;
            }
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }

        /* 游戏预览容器 */
        .game-preview-container {
            height: 200px;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #121212;
        }
        @media (min-width: 640px) {
            .game-preview-container {
                height: 240px;
            }
        }

        /* 游戏卡片内的iframe */
        .game-card-iframe {
            width: 180%;
            height: 180%;
            border: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.6);
            transform-origin: center;
            /* 优化iframe加载 */
            loading: lazy;
            will-change: transform;
            backface-visibility: hidden;
        }
        
        /* 游戏缩略图 */
        .game-thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #121212;
            z-index: 3;
            opacity: 1;
            transition: opacity 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .game-iframe-loaded .game-thumbnail,
        .game-card:hover .game-thumbnail {
            opacity: 0;
        }

        /* 游戏信息 */
        .game-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0));
            color: white;
            z-index: 2;
        }

        /* 游戏描述浮层 */
        .game-description-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .game-preview-container:hover .game-description-overlay {
            opacity: 1;
        }

        /* 分类导航 */
        .category-nav {
            display: flex;
            flex-wrap: nowrap;
            gap: 0.5rem;
            padding: 0.75rem;
            background-color: #1a1a1a;
            position: sticky;
            top: 0;
            z-index: 10;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        .category-nav::-webkit-scrollbar {
            display: none;
        }
        .category-btn {
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            background-color: #333;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            white-space: nowrap;
        }
        .category-btn.active {
            background-color: #4a5568;
        }

        /* 游戏预览弹窗 */
        .game-preview {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .game-preview.active {
            display: flex;
        }
        .preview-container {
            position: relative;
            width: 100%;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        @media (min-width: 768px) {
            .preview-container {
                width: 95vw;
                height: 95vh;
            }

        /* 预览iframe */
        .preview-iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.95);
            width: 150%;
            height: 150%;
            border: none;
            border-radius: 8px;
            max-width: none;
            max-height: none;

            backface-visibility: hidden;

        @media (max-width: 768px) {

                transform: translate(-50%, -50%) scale(0.85);
                width: 170%;
                height: 170%;
            }

        /* 预览控制按钮 */

            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.75rem;
            z-index: 1001;

        .control-btn {
            width: 2.5rem;
            height: 2.5rem;

            align-items: center;
            justify-content: center;

                width: 2rem;

        .control-btn:hover {

        .control-btn svg {

        @media (max-width: 640px) {
            .control-btn svg {
                width: 1rem;
                height: 1rem;

        .preview-overlay {

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 2;
        }

    <script>
        let allGames = []; // 存储所有游戏数据
        let gameIframeCache = {}; // 缓存游戏iframe内容
        let preloadedGames = new Set(); // 记录已预加载的游戏
        
        // 加载游戏数据
        async function loadGames() {
            try {
                // 添加加载状态指示器
                const gameGrid = document.getElementById('gameGrid');
                gameGrid.innerHTML = `
                    <div class="col-span-full flex flex-col items-center justify-center py-10">
                        <div class="w-16 h-16 border-4 border-purple-500 border-r-transparent rounded-full animate-spin mb-4"></div>
                        <p class="text-gray-300">正在加载游戏数据...</p>
                    </div>
                `;
                
                // 使用更高效的获取方式
                const [gamesResponse, categoryStatsResponse] = await Promise.all([
                    fetch('games.json'),
                    fetch('category_stats.json')
                ]);
                
                allGames = await gamesResponse.json();
                const categoryStats = await categoryStatsResponse.json();
                
                // 更新分类导航
                const categoryNav = document.querySelector('.category-nav');
                const categories = [...new Set(categoryStats.map(stat => stat.category))];
                
                categories.forEach(category => {
                    if (category !== 'all') {
                        const count = categoryStats.find(stat => stat.category === category)?.count || 0;
                        const btn = document.createElement('button');
                        btn.className = 'category-btn';
                        btn.setAttribute('data-category', category);
                        btn.textContent = `${category} (${count})`;
                        categoryNav.appendChild(btn);
                    }
                });
                
                // 显示游戏卡片
                displayGames(allGames);
                
                // 添加分类切换事件
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        const category = btn.getAttribute('data-category');
                        const filteredGames = category === 'all' ? 
                            allGames : 
                            allGames.filter(game => game.categories.includes(category));
                        displayGames(filteredGames);
                        // 清空搜索框
                        document.getElementById('searchInput').value = '';
                    });
                });

                // 添加搜索功能
                const searchInput = document.getElementById('searchInput');
                let searchTimeout;

                searchInput.addEventListener('input', (e) => {
                    clearTimeout(searchTimeout);
                    searchTimeout = setTimeout(() => {
                        const searchTerm = e.target.value.toLowerCase().trim();
                        
                        if (searchTerm === '') {
                            // 如果搜索框为空，显示当前选中分类的所有游戏
                            const activeCategory = document.querySelector('.category-btn.active').getAttribute('data-category');
                            const filteredGames = activeCategory === 'all' ? 
                                allGames : 
                                allGames.filter(game => game.categories.includes(activeCategory));
                            displayGames(filteredGames);
                            return;
                        }

                        // 搜索游戏标题和分类
                        const searchResults = allGames.filter(game => {
                            const titleMatch = game.title.toLowerCase().includes(searchTerm);
                            const categoryMatch = game.categories.some(cat => 
                                cat.toLowerCase().includes(searchTerm)
                            );
                            const descriptionMatch = game.description.toLowerCase().includes(searchTerm);
                            return titleMatch || categoryMatch || descriptionMatch;
                        });

                        displayGames(searchResults);
                    }, 300); // 300ms防抖
                });
                
                // 处理移动端触摸事件
                document.addEventListener('touchstart', handleTouchStart, false);
                document.addEventListener('touchmove', handleTouchMove, false);
                
            } catch (error) {
                console.error('Error loading games:', error);
                const gameGrid = document.getElementById('gameGrid');
                gameGrid.innerHTML = `
                    <div class="col-span-full text-center py-10">
                        <p class="text-red-500 mb-3">加载游戏数据失败</p>
                        <button class="px-4 py-2 bg-purple-600 rounded-lg hover:bg-purple-700 transition-colors" onclick="location.reload()">
                            重新加载
                        </button>
                    </div>
                `;
            }
        }

            xDown = evt.touches[0].clientX;
            yDown = evt.touches[0].clientY;
        }

            // 确保是水平滑动
            if (Math.abs(xDiff) > Math.abs(yDiff)) {
                if (xDiff > 0) {
                    // 向左滑动
                } else {
                    // 向右滑动
                }
            }

            // 重置值
            xDown = null;
            yDown = null;
        }

        // 显示游戏卡片
        function displayGames(games) {
            const gameGrid = document.getElementById('gameGrid');
            gameGrid.innerHTML = '';
            
            if (games.length === 0) {
                const noGamesMsg = document.createElement('div');
                noGamesMsg.className = 'col-span-full text-center py-10 text-gray-400';
                noGamesMsg.textContent = '没有找到匹配的游戏，请尝试其他搜索词';
                gameGrid.appendChild(noGamesMsg);
                return;
            }
            
            games.forEach(game => {
                const card = createGameCard(game);
                gameGrid.appendChild(card);
            });
        }

        // 生成默认的游戏预览图片
        function generateGameThumbnail(game) {
            // 尝试多种可能的缩略图格式
            const possibilities = [];
            
            // 如果游戏有缩略图URL，优先使用
            if (game.thumbnail_url) {
                possibilities.push(game.thumbnail_url);
            }
            
            // 尝试从iframe URL提取域名和可能的路径
            const srcMatch = game.iframe_src.match(/https:\/\/([^/]+)(\/[^?#]*)?/);
            if (srcMatch) {
                const domain = srcMatch[0].replace(/\/[^/]*$/, '/');
                const gameNameSlug = game.title.toLowerCase().replace(/[^a-z0-9]/g, '-');
                
                // 添加常见的缩略图路径
                possibilities.push(`${domain}thumbnails/${gameNameSlug}.jpg`);
                possibilities.push(`${domain}thumbnails/${gameNameSlug}.png`);
                possibilities.push(`${domain}images/${gameNameSlug}.jpg`);
                possibilities.push(`${domain}images/${gameNameSlug}.png`);
                possibilities.push(`${domain}assets/images/${gameNameSlug}.jpg`);
                possibilities.push(`${domain}assets/thumbnails/${gameNameSlug}.jpg`);
                
                // 尝试从URL参数中提取游戏ID
                const gameIdMatch = game.iframe_src.match(/[?&](game|gameid|id)=([^&]+)/i);
                if (gameIdMatch && gameIdMatch[2]) {
                    const gameId = gameIdMatch[2];
                    possibilities.push(`${domain}thumbnails/${gameId}.jpg`);
                    possibilities.push(`${domain}images/${gameId}.jpg`);
                    possibilities.push(`${domain}assets/images/${gameId}.jpg`);
                }
                
                // 尝试使用游戏域名生成缩略图
                possibilities.push(`${domain}splash.jpg`);
                possibilities.push(`${domain}thumb.jpg`);
                possibilities.push(`${domain}preview.jpg`);
                possibilities.push(`${domain}thumbnail.jpg`);
            }
            
            return possibilities;
        }
        
        // 检测并优化游戏视口
        function optimizeGameViewport(iframe, isPreview = false) {
            try {
                if (!iframe.contentDocument || !iframe.contentDocument.body) return;
                
                // 添加Meta标签确保视口合适
                const metaViewport = document.createElement('meta');
                metaViewport.name = 'viewport';
                metaViewport.content = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no';
                
                const head = iframe.contentDocument.head;
                if (head && !head.querySelector('meta[name="viewport"]')) {
                    head.appendChild(metaViewport);
                }
                
                // 创建样式元素
                const style = document.createElement('style');
                
                if (isPreview) {
                    // 全屏预览样式 - 简化样式以避免干扰游戏加载
                    style.textContent = `
                        html, body {
                            width: 100%;
                            height: 100%;
                            margin: 0;
                            padding: 0;
                            overflow: hidden;
                        }
                        
                        /* 简化游戏容器样式 */
                        #game-container, #gameContainer, .game-container, canvas, 
                        #unity-container, #gameArea, #game {
                            max-width: 100%;
                            max-height: 100%;
                            margin: 0 auto;
                        }
                        
                        /* 隐藏广告 */
                        .advertisement, .ads, #ads, #adContainer, .banner {
                            display: none !important;
                        }
                    `;
                } else {
                    // 缩略图卡片样式 - 简化样式
                    style.textContent = `
                        html, body {
                            margin: 0;
                            padding: 0;
                            overflow: hidden;
                            width: 100%;
                            height: 100%;
                        }
                        
                        /* 游戏画布样式 */
                        canvas {
                            max-width: 100%;
                            height: auto;
                            display: block;
                            margin: 0 auto;
                        }
                        
                        /* 隐藏广告 */
                        .advertisement, .ads, #ads, #adContainer, .banner {
                            display: none !important;
                        }
                    `;
                }
                
                head.appendChild(style);
            } catch (e) {
                // 跨域限制，无法访问内容文档
                console.log('无法修改iframe内容:', e);
            }
        }

        // 将创建游戏卡片函数修改为：
        function createGameCard(game) {
            const card = document.createElement('div');
            card.className = 'game-card';
            
            const previewContainer = document.createElement('div');
            previewContainer.className = 'game-preview-container';
            
            // 添加缩略图层
            const thumbnail = document.createElement('div');
            thumbnail.className = 'game-thumbnail';
            
            // 显示加载指示器
            thumbnail.innerHTML = `
                <div class="flex items-center justify-center w-full h-full bg-gray-800">
                    <div class="w-8 h-8 animate-spin rounded-full border-2 border-solid border-purple-400 border-r-transparent"></div>
                </div>
            `;
            
            // 生成可能的缩略图路径
            const thumbnailPaths = generateGameThumbnail(game);
            
            // 尝试加载缩略图
            function tryLoadThumbnail(index = 0) {
                if (index >= thumbnailPaths.length) {
                    // 所有图片都加载失败，使用默认生成的颜色背景
                    const colors = ['#4a5568', '#553c9a', '#2b6cb0', '#2c7a7b', '#744210', '#97266d'];
                    const randomColor = colors[Math.floor(Math.random() * colors.length)];
                    thumbnail.style.backgroundColor = randomColor;
                    
                    // 添加纯文本游戏名
                    thumbnail.innerHTML = `
                        <div class="flex items-center justify-center w-full h-full">
                            <span class="text-xl text-white font-bold text-center px-4">${game.title}</span>
                        </div>
                    `;
                    return;
                }
                
                const img = new Image();
                img.onload = () => {
                    // 图片加载成功，设置背景
                    thumbnail.innerHTML = ''; // 清除加载指示器
                    thumbnail.style.backgroundImage = `url('${thumbnailPaths[index]}')`;
                };
                img.onerror = () => {
                    // 加载失败，尝试下一个
                    tryLoadThumbnail(index + 1);
                };
                img.src = thumbnailPaths[index];
            }
            
            // 开始尝试加载缩略图
            tryLoadThumbnail();
            
            previewContainer.appendChild(thumbnail);
            
            // 优化iframe创建
            const iframe = document.createElement('iframe');
            iframe.dataset.src = game.iframe_src;
            iframe.className = 'game-card-iframe';
            iframe.setAttribute('frameborder', '0');
            iframe.setAttribute('allow', 'gamepad *; fullscreen *; autoplay;');
            iframe.setAttribute('loading', 'lazy');
            iframe.setAttribute('importance', 'low');
            
            // 设置iframe默认src为空白页面
            iframe.src = 'about:blank';
            
            // 监听iframe加载完成事件
            iframe.addEventListener('load', () => {
                if (iframe.src !== 'about:blank') {
                    // 标记iframe已加载，让缩略图淡出
                    previewContainer.classList.add('game-iframe-loaded');
                    
                    // 调用视口优化函数
                    try {
                        optimizeGameViewport(iframe, false);
                    } catch (e) {
                        console.log('无法优化游戏视口:', e);
                    }
                }
            });
            
            // 使用交叉观察器延迟加载，优化交叉观察器配置
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // 仅当卡片进入视口时加载iframe
                        if (iframe.src === 'about:blank' && iframe.dataset.src) {
                            // 设置较短的延迟，改善用户体验
                            setTimeout(() => {
                                iframe.src = iframe.dataset.src;
                            }, 50);
                        }
                        
                        // 标记为已预加载
                        preloadedGames.add(game.title);
                        observer.unobserve(entry.target);
                    }
                });
            }, {
                rootMargin: '100px', // 减小预加载范围以提高性能
                threshold: 0.1
            });
            
            observer.observe(previewContainer);
            previewContainer.appendChild(iframe);
            
            // 添加游戏信息
            const info = document.createElement('div');
            info.className = 'game-info';
            info.innerHTML = `
                <h3 class="text-lg font-bold truncate">${game.title}</h3>
                <div class="flex flex-wrap gap-1 mt-1">
                    ${game.categories.map(category => 
                        `<span class="px-2 py-0.5 bg-gray-700 rounded-full text-xs">${category}</span>`
                    ).join('')}
                </div>
            `;
            
            // 添加描述浮层
            const descriptionOverlay = document.createElement('div');
            descriptionOverlay.className = 'game-description-overlay';
            descriptionOverlay.innerHTML = `
                <p class="mb-4">${game.description}</p>
                <p class="text-sm opacity-75">${game.howToPlay || '点击进入游戏'}</p>
            `;
            
            previewContainer.appendChild(info);
            previewContainer.appendChild(descriptionOverlay);
            card.appendChild(previewContainer);
            
            // 添加点击事件
            card.addEventListener('click', () => previewGame(game));
            
            return card;
        }

        // 预览游戏
        function previewGame(game) {
            const preview = document.querySelector('.game-preview');
            const previewContainer = preview.querySelector('.preview-container');
            
            // 显示加载状态
            const loadingIndicator = document.createElement('div');
            loadingIndicator.className = 'absolute inset-0 flex flex-col items-center justify-center bg-black bg-opacity-70 z-10';
            loadingIndicator.innerHTML = `
                <div class="inline-block h-12 w-12 animate-spin rounded-full border-4 border-solid border-purple-500 border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]"></div>
                <span class="ml-3 mt-3 text-white">加载中...</span>
                <div class="mt-4 text-gray-300 text-sm hidden" id="loadingFallback">
                    游戏加载缓慢，您可以
                    <button class="text-purple-400 underline focus:outline-none" id="openInNewTab">在新标签页打开</button>
                    或
                    <button class="text-purple-400 underline focus:outline-none" id="retryLoading">重试加载</button>
                </div>
            `;
            previewContainer.appendChild(loadingIndicator);
            
            // 创建控制按钮容器
            const controls = document.createElement('div');
            controls.className = 'preview-controls';
            
            // 全屏按钮
            const fullscreenBtn = document.createElement('button');
            fullscreenBtn.className = 'control-btn';
            fullscreenBtn.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5v-4m0 4h-4m4 0l-5-5"/>
                </svg>
            `;
            
            // 新标签页按钮
            const newTabBtn = document.createElement('button');
            newTabBtn.className = 'control-btn';
            newTabBtn.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                </svg>
            `;
            
            // 关闭按钮
            const closeBtn = document.createElement('button');
            closeBtn.className = 'control-btn';
            closeBtn.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            `;
            
            controls.appendChild(newTabBtn);
            controls.appendChild(fullscreenBtn);
            controls.appendChild(closeBtn);
            
            // 优化iframe加载策略
            let iframe;
            let loadTimeout;
            
            // 加载失败处理函数
            const handleLoadingTimeout = () => {
                const fallback = loadingIndicator.querySelector('#loadingFallback');
                if (fallback) {
                    fallback.classList.remove('hidden');
                    
                    // 绑定新标签页打开事件
                    const openNewTabBtn = fallback.querySelector('#openInNewTab');
                    if (openNewTabBtn) {
                        openNewTabBtn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            window.open(game.iframe_src, '_blank');
                            // 关闭当前预览
                            preview.classList.remove('active');
                        });
                    }
                    
                    // 绑定重试事件
                    const retryBtn = fallback.querySelector('#retryLoading');
                    if (retryBtn) {
                        retryBtn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            fallback.classList.add('hidden');
                            // 重新加载iframe
                            if (iframe) {
                                iframe.src = 'about:blank';
                                setTimeout(() => {
                                    iframe.src = game.iframe_src;
                                    // 重新设置超时
                                    clearTimeout(loadTimeout);
                                    loadTimeout = setTimeout(handleLoadingTimeout, 10000);
                                }, 100);
                            }
                        });
                    }
                }
            };
            
            // 检查是否有缓存的iframe
            if (gameIframeCache[game.title]) {
                // 使用缓存的iframe
                iframe = gameIframeCache[game.title];
                iframe.style.visibility = 'visible';
                // 更新最近使用时间
                iframe.dataset.lastUsed = Date.now();
                
                // 立即移除加载状态
                setTimeout(() => {
                    if (loadingIndicator.parentNode) {
                        loadingIndicator.parentNode.removeChild(loadingIndicator);
                    }
                }, 100);
            } else {
                // 创建新的iframe
                iframe = document.createElement('iframe');
                iframe.className = 'preview-iframe';
                iframe.setAttribute('frameborder', '0');
                iframe.setAttribute('allow', 'gamepad *; fullscreen *; autoplay;');
                iframe.setAttribute('scrolling', 'no');
                iframe.setAttribute('allowfullscreen', 'true');
                iframe.setAttribute('importance', 'high'); // 预览时高优先级
                iframe.dataset.lastUsed = Date.now();
                
                // 监听iframe加载完成事件
                iframe.onload = () => {
                    // 清除加载超时
                    clearTimeout(loadTimeout);
                    
                    // 仅当iframe加载了实际内容而非空白页面时
                    if (iframe.src !== 'about:blank') {
                        // 移除加载状态
                        if (loadingIndicator.parentNode) {
                            loadingIndicator.parentNode.removeChild(loadingIndicator);
                        }
                        
                        // 将iframe缓存
                        gameIframeCache[game.title] = iframe;
                        
                        // 限制缓存大小,移除最旧的
                        const maxCacheSize = 5;
                        if (Object.keys(gameIframeCache).length > maxCacheSize) {
                            let oldestGame = null;
                            let oldestTime = Infinity;
                            
                            for (const [title, cachedFrame] of Object.entries(gameIframeCache)) {
                                const lastUsed = parseInt(cachedFrame.dataset.lastUsed || '0');
                                if (lastUsed < oldestTime) {
                                    oldestTime = lastUsed;
                                    oldestGame = title;
                                }
                            }
                            
                            if (oldestGame && oldestGame !== game.title) {
                                delete gameIframeCache[oldestGame];
                            }
                        }
                        
                        // 调用视口优化函数
                        try {
                            optimizeGameViewport(iframe, true);
                        } catch (e) {
                            console.log('视口优化失败:', e);
                        }
                    }
                };
                
                // 监听加载错误
                iframe.onerror = () => {
                    clearTimeout(loadTimeout);
                    handleLoadingTimeout();
                };
                
                // 设置iframe的src
                iframe.src = game.iframe_src;
                
                // 设置10秒加载超时
                loadTimeout = setTimeout(handleLoadingTimeout, 10000);
            }
            
            // 清除之前的内容并添加新内容
            previewContainer.innerHTML = '';
            previewContainer.appendChild(iframe);
            previewContainer.appendChild(controls);
            
            if (!gameIframeCache[game.title]) {
                previewContainer.appendChild(loadingIndicator);
            }
            
            // 显示预览
            preview.classList.add('active');
            
            // 预加载下一个游戏
            preloadNextGames(game);
            
            // 全屏按钮点击事件
            fullscreenBtn.onclick = (e) => {
                e.stopPropagation();
                if (iframe.requestFullscreen) {
                    iframe.requestFullscreen();
                } else if (iframe.webkitRequestFullscreen) {
                    iframe.webkitRequestFullscreen();
                } else if (iframe.msRequestFullscreen) {
                    iframe.msRequestFullscreen();
                }
            };
            
            // 新标签页按钮点击事件
            newTabBtn.onclick = (e) => {
                e.stopPropagation();
                window.open(game.iframe_src, '_blank');
            };
            
            // 关闭按钮点击事件
            closeBtn.onclick = (e) => {
                e.stopPropagation();
                preview.classList.remove('active');
                
                // 不清空内容,保留iframe以便缓存
                // previewContainer.innerHTML = '';
                
                // 只移除控制按钮,保留iframe
                controls.remove();
                
                // 将iframe设为不可见而不是移除
                if (iframe) {
                    iframe.style.visibility = 'hidden';
                }
            };
            
            // 点击空白处关闭
            preview.onclick = (e) => {
                if (e.target === preview) {
                    preview.classList.remove('active');
                    
                    // 只移除控制按钮,保留iframe
                    controls.remove();
                    
                    // 将iframe设为不可见而不是移除
                    if (iframe) {
                        iframe.style.visibility = 'hidden';
                    }
                }
            };
        }
        
        // 预加载下一个可能的游戏
        function preloadNextGames(currentGame) {
            // 获取当前分类
            const activeCategory = document.querySelector('.category-btn.active').getAttribute('data-category');
            let gamesToPreload = [];
            
            if (activeCategory === 'all') {
                // 从所有游戏中获取当前游戏的索引
                const currentIndex = allGames.findIndex(g => g.title === currentGame.title);
                if (currentIndex !== -1 && currentIndex < allGames.length - 1) {
                    // 获取后面的几个游戏
                    gamesToPreload = allGames.slice(currentIndex + 1, currentIndex + 3);
                }
            } else {
                // 从当前分类中获取游戏
                const categoryGames = allGames.filter(game => game.categories.includes(activeCategory));
                const currentIndex = categoryGames.findIndex(g => g.title === currentGame.title);
                if (currentIndex !== -1 && currentIndex < categoryGames.length - 1) {
                    // 获取后面的几个游戏
                    gamesToPreload = categoryGames.slice(currentIndex + 1, currentIndex + 3);
                }
            }
            
            // 预加载游戏
            gamesToPreload.forEach(game => {
                if (!preloadedGames.has(game.title) && !gameIframeCache[game.title]) {
                    // 创建一个隐藏的iframe来预加载
                    const preloadIframe = document.createElement('iframe');
                    preloadIframe.style.position = 'absolute';
                    preloadIframe.style.width = '1px';
                    preloadIframe.style.height = '1px';
                    preloadIframe.style.opacity = '0';
                    preloadIframe.style.pointerEvents = 'none';
                    preloadIframe.setAttribute('loading', 'lazy');
                    preloadIframe.setAttribute('importance', 'low');
                    preloadIframe.src = game.iframe_src;
                    
                    // 监听加载完成
                    preloadIframe.onload = () => {
                        // 标记为已预加载
                        preloadedGames.add(game.title);
                        // 缓存iframe
                        gameIframeCache[game.title] = preloadIframe;
                        preloadIframe.dataset.lastUsed = Date.now();
                        
                        // 限制预加载数量
                        if (preloadedGames.size > 10) {
                            // 移除最旧的几个预加载游戏
                            const oldestGames = [...preloadedGames].slice(0, 5);
                            oldestGames.forEach(title => {
                                if (!gameIframeCache[title]) {
                                    preloadedGames.delete(title);
                                }
                            });
                        }
                    };
                    
                    // 添加到DOM
                    document.body.appendChild(preloadIframe);
                    
                    // 设置超时,如果加载时间过长,则放弃预加载
                    setTimeout(() => {
                        if (preloadIframe.parentNode) {
                            preloadIframe.parentNode.removeChild(preloadIframe);
                        }
                    }, 10000); // 10秒超时
                }
            });
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            loadGames();
            
            // 添加加载状态全局处理
            window.addEventListener('error', (e) => {
                if (e.target.tagName === 'IFRAME') {
                    console.log('Iframe 加载错误:', e);
                    const iframe = e.target;
                    
                    // 标记加载失败
                    const container = iframe.closest('.game-preview-container');
                    if (container) {
                        container.classList.add('game-load-failed');
                        
                        // 显示加载失败提示
                        const failureMsg = document.createElement('div');
                        failureMsg.className = 'absolute inset-0 flex items-center justify-center bg-black bg-opacity-70 text-white z-5';
                        failureMsg.innerHTML = `
                            <div class="text-center">
                                <p>游戏加载失败</p>
                                <button class="mt-2 px-3 py-1 bg-purple-600 rounded text-sm">点击重试</button>
                            </div>
                        `;
                        
                        container.appendChild(failureMsg);
                        
                        // 添加重试事件
                        const retryBtn = failureMsg.querySelector('button');
                        if (retryBtn) {
                            retryBtn.addEventListener('click', (e) => {
                                e.stopPropagation();
                                e.preventDefault();
                                // 移除失败消息
                                failureMsg.remove();
                                // 重新加载iframe
                                iframe.src = 'about:blank';
                                setTimeout(() => {
                                    iframe.src = iframe.dataset.src;
                                }, 100);
                            });
                        }
                    }
                }
            }, true);
            
            // 添加资源提示
            // 预连接常见的游戏资源域
            const domains = [
                'https://html5.gamemondi.com',
                'https://games.crazygames.com',
                'https://html5.gamedistribution.com',
                'https://play.gamepix.com',
                'https://games.admixes.com',
                'https://game.api.gamedistribution.com',
                'https://www.google-analytics.com',
                'https://www.googletagmanager.com'
            ];
            
            // 优化预连接过程
            setTimeout(() => {
                domains.forEach((domain, index) => {
                    // 延迟添加预连接，避免阻塞主要内容加载
                    setTimeout(() => {
                        const link = document.createElement('link');
                        link.rel = 'preconnect';
                        link.href = domain;
                        link.crossOrigin = 'anonymous';
                        document.head.appendChild(link);
                        
                        const dns = document.createElement('link');
                        dns.rel = 'dns-prefetch';
                        dns.href = domain;
                        document.head.appendChild(dns);
                    }, index * 200); // 每个域名错开200ms
                });
            }, 1000); // 等待页面主要内容加载完成后添加
            
            // 处理移动端返回按钮
            window.addEventListener('popstate', () => {
                const preview = document.querySelector('.game-preview');
                if (preview.classList.contains('active')) {
                    preview.classList.remove('active');
                    // 不清空内容,保留iframe以便缓存
                    // preview.querySelector('.preview-container').innerHTML = '';
                    
                    // 将iframe设为不可见而不是移除
                    const iframe = preview.querySelector('iframe');
                    if (iframe) {
                        iframe.style.visibility = 'hidden';
                    }
                    
                    // 移除控制按钮
                    const controls = preview.querySelector('.preview-controls');
                    if (controls) {
                        controls.remove();
                    }
                    
                    history.pushState(null, document.title, window.location.href);
                }
            });
            
            // 清理网站缓存的函数
            window.clearGameCache = function() {
                gameIframeCache = {};
                preloadedGames.clear();
                console.log('游戏缓存已清理');
            };
            
            // 定期清理过期的iframe缓存
            setInterval(() => {
                const now = Date.now();
                for (const [title, iframe] of Object.entries(gameIframeCache)) {
                    const lastUsed = parseInt(iframe.dataset.lastUsed || '0');
                    // 如果超过30分钟未使用,则清除缓存
                    if (now - lastUsed > 30 * 60 * 1000) {
                        delete gameIframeCache[title];
                        if (iframe.parentNode) {
                            iframe.parentNode.removeChild(iframe);
                        }
                    }
                }
            }, 5 * 60 * 1000); // 每5分钟检查一次
            
            // 初始化历史状态
            history.pushState(null, document.title, window.location.href);
        });
    </script>
